<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <title>ReSourced</title>
    </head>
    <body style="background-color: white;">
      <style>#top, #bottom, #left, #right {
	background: #8bc34a;
	position: fixed;
	}
	#left, #right {
		top: 0; bottom: 0;
		width: 15px;
		}
		#left { left: 0; }
		#right { right: 0; }
		
	#top, #bottom {
		left: 0; right: 0;
		height: 15px;
		}
		#top { top: 0; }
		#bottom { bottom: 0; }</style>
      
    <div style="background-color: #d4af37"id="left"></div>
<div style="background-color: #d4af37" id="right"></div>
<div style="background-color: #d4af37" id="top"></div>
<div style="background-color: #d4af37" id="bottom"></div>
    
    <style>
  .topnav {
  background-color: #FFFFE0;
  overflow: hidden;
  margin-top: 1.2%;
  width: 100%;
}

/* Style the links inside the navigation bar */
.topnav a {
  float: right;
  color: #f2f2f2;
  text-align: center;
  padding: 20px 20px;
  padding-bottom: 20px;
  text-decoration: none;
  font-size: 19px;
}

/* Change the color of links on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Add a color to the active/current link */
.topnav a.active {
  background-color: #00b4a3;
  color: white;
}
  </style>
    <div class="topnav">
          <img src="https://i.ibb.co/4VkKw91/stamp4.png" style="height: 4%; width: 4%; margin-left: 1.5%; float: left;"><div style="font-size: 3vw; color: #00b4a3; font-family: verdana; float: left; margin-top: 2%;">eSourced</div>
      
      <a href="/" style="background-color:#DC3545; margin-right: 1%; height: 100%;">Home</a>
        </div>
   
      <div style="font-size: 8vw; color: black; text-align: center; margin-bottom:5%;"> <r style="color: #ffcc00;">R</r><esourced style="color: #00b4a3">eSourced</esourced></</div>
      
      <div style="color:black; font-size: 3vw; width: 100%; text-align: center;">{{sentence}} </div><br>

      <form action="/createcourse" method="POST" enctype = "multipart/form-data">
        <div class="form-group" style="margin-bottom: 1%;">
          <select multiple required id="subject" name="subject" class="form-control" style="height: 10%; font-size: 3vw; margin-left: 3%; margin-right: 3%; width: 94%; border-style: solid; border-width: 4px; border-color: #000000; ">
              
              <option focused disabled >Choose a Subject</option>
                  <option value="Math">Math</option>
                  <option value="Science">Science</option>
                <option value="LA">English</option>
                  <option value="Art">Art</option>
                  <option value="Extra-Curriculars">Extra-Curriculars</option>
            <option value="History">History</option>
                  <option value="Geography">Geography</option>
                  <option value="French">French</option>
                
                </select>

          <div style="font-size: 3vw; margin-left: 3%; margin-right: 3%; color: black;">Press CTRL(Windows) or Command(Mac) to select multiple subjects!</div>
            <select multiple required id="grade" name="grade" class="form-control" style="height: 10%; font-size: 3vw; margin-left: 3%; margin-right: 3%; width: 94%; border-style: solid; border-width: 4px; border-color: #000000; margin-bottom:2%;">>
            <option disabled focused>Choose a Grade</option>

            <option value="1">1st Grade</option>
            <option value="2">2nd Grade</option>
            <option value="3">3rd Grade</option>
            <option value="4">4th Grade</option>
            <option value="5">5th Grade</option>
            <option value="6">6th Grade</option>
            <option value="7">7th Grade</option>
            <option value="8">8th Grade</option>
            <option value="9">9th Grade</option>
            <option value="10">10th Grade</option>
            <option value="11">11th Grade</option>
            <option value="12">12th Grade</option>
       
                
                </select>
          
            
           <input placeholder="Title of Course" type="text" name="title" id="title" class="form-control" style="height: 10%; font-size: 3vw; margin-left: 3%; margin-right: 3%; width: 94%; border-style: solid; border-width: 4px; border-color: #000000;">
                    <textarea name="description" id="description" type="text" name="description"  style="height: 10%; font-size: 3vw; margin-left: 3%; margin-right: 3%; width: 94%; border-style: solid; border-width: 4px; border-color: #000000;" placeholder="Enter Description here..."></textarea>
          <textarea name="endcard" id="endcard" type="text" name="endcard"  style="height: 10%; font-size: 3vw; margin-left: 3%; margin-right: 3%; width: 94%; border-style: solid; border-width: 4px; border-color: #000000;" placeholder="Enter Endcard Contents here..."></textarea>
          <input placeholder="Video Link(s) (Seperate Video Links with space, Example: link.com link2.com)" type="text" name="link" id="link" class="form-control" style="height: 10%; font-size: 3vw; margin-left: 3%; margin-right: 3%; width: 94%; border-style: solid; border-width: 4px; border-color: #000000;">
          <select required id="live" name="live" class="form-control" style="height: 10%; font-size: 3vw; margin-left: 3%; margin-right: 3%; width: 94%; border-style: solid; border-width: 4px; border-color: #000000; ">
              
              <option focused disabled >Is this a Live Course?</option>
                  <option value="live">Live Course</option>
                  <option value="offline">Normal Course</option>
                
                </select>

          <input type="file" name="file">
      

          <button type="submit" class="btn btn-primary form-control" style="height: 10%; font-size: 3vw; margin-left: 3%; margin-right: 3%;  width: 94%; margin-bottom:1%;">Create Course</button>
          
      </form>
      
      {% for sentence in sentenceList %}
      <div style="color:black; font-size: 3vw; width: 100%; text-align: center;">{{sentence}} </div><br>
      
      {% endfor %}
      
    </body>
</html>
